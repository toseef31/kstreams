<script type="text/javascript">
   function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    if(getParameterByName('userToken') && getParameterByName('userId')){ 
      localStorage.setItem("userToken", "Bearer "+getParameterByName('userToken'));
      localStorage.setItem("userId", getParameterByName('userId')); 
    } 
    console.log(localStorage.getItem("userToken")+' and '+getParameterByName('userId'));
</script>
